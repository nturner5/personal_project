<!DOCTYPE html>
<html>
  
    <body>
    <h1>Login or <a class="btn" ui-sref="signup"><button>Signup</button></a> </h1>
  
  Username <input type="text" ng-model="loginUsername">
  Password <input type="text" ng-model="loginPassword">
  <button ng-click="login(loginUsername, loginPassword)">Go</button>
    </body>
</html>
