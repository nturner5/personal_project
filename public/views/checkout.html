
<div class="checkout--pad">
    

<form class='col-xs-4'>
    <h1>Checkout</h1><br><br>
    <section class='form-group'>
      <label>Total: ${{total}} </label>
      <div
      class='form-control'
      
     
      ng-model='total'>
      
      </div>
    </section>
    <section class='form-group'>
        <label>Name on card:</label>
        <input
        type="text"
        name="name"
        class='form-control'
        placeholder='any random name'
        required>
    </section>
    <section class='form-group'>
        <label>Card number:</label>
        <input
        class='form-control'
        ng-model="payment.card.number"
        type="text"
        placeholder="use one of Stripe's test card numbers"
        required>
    </section>
    <section class='form-group'>
        <label>CVC:</label>
        <input
        class='form-control'
        ng-model="payment.card.cvc"
        placeholder='random CVC number'
        type="text"
        required>
    </section>
    <section class='form-group'>
        <label>Exp. Mo</label>
        <input
        class='form-control'
        ng-model="payment.card.exp_month"
        type="text"
        name="name"
        placeholder="MM">
    </section>
    <section class='form-group'>
        <label>Exp. Yr</label>
        <input
        class='form-control'
        ng-model="payment.card.exp_year"
        type="text"
        name="name"
        placeholder="YY">
    </section>
    <button class='btn btn-primary' ng-click="test(); charge()">Confirm</button>
</form>

</div>
